<!DOCTYPE html>
<html>
  <head>
    <title>Simple Polylines</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://unpkg.com/@google/markerclustererplus@4.0.1/dist/markerclustererplus.min.js"></script>
    <script src="https://unpkg.com/@googlemaps/markerclustererplus/dist/index.min.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0xTf748bvW5IyuzLW5tF7UeRcC9cYE3M&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      // This example creates a 2-pixel-wide red polyline showing the path of
      // the first trans-Pacific flight between Oakland, CA, and Brisbane,
      // Australia which was made by Charles Kingsford Smith.
      function initMap() {
        const mapVar = new google.maps.Map(document.getElementById("map"), {
          zoom: 6,
          center: { lat: 45.4042, lng: -71.8929 },
          mapTypeId: 'hybrid'
        });
        const flightPlanCoordinates = [
          {lat: 43.6677, lng: -79.6248},
          {lat: 45.4657, lng: -73.7455},
          {lat: 44.8865, lng: -63.5153},
          {lat: 47.6212, lng: -52.7424},
        ];
        const flightPath = new google.maps.Polyline({
          path: flightPlanCoordinates,
          geodesic: true,
          strokeColor: "#FF0000",
          strokeOpacity: 1.0,
          strokeWeight: 2,
        });
        flightPath.setMap(mapVar);
        
        const markers = locations.map((location, i) => {
          return new google.maps.Marker({
            position: location,
            label: labels[i % labels.length],
          });
        });
        const locations = [{
           name: "Toronto Pearson International Airport",
           code: "YYZ",
           lat: 43.6677, 
           lng: -79.6248,
           time: "7:45am",
           date: 2019-06-07,
       },]
      }
    </script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
